<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Citas</h5>
    <div class="text-center" *ngIf="formularioIncorrecto">
      <span class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
    </div>

    <div class="form-group mb-3">
      <label for="">Nombre</label>
      <input
        type="text"
        placeholder="Ingrese su nombre"
        class="form-control"
        [(ngModel)]="nombre"
      />
    </div>
    <div class="form-group mb-3">
      <label for="">Fecha</label>
      <input
        type="date"
        placeholder="Ingrese su fecha"
        class="form-control"
        [(ngModel)]="fecha"
      />
    </div>
    <div class="form-group mb-3">
      <label for="">Hora</label>
      <input
        type="time"
        placeholder="Ingrese su fecha"
        class="form-control"
        [(ngModel)]="hora"
      />
    </div>
    <div class="form-group mb-3">
      <label for="">Sintomas</label>
      <textarea
        name=""
        id=""
        rows="3"
        class="form-control"
        placeholder="Ingrese los sintomas"
        [(ngModel)]="sintomas"
      ></textarea>
    </div>
    <button
      class="btn btn-primary btn-block"
      style="width: 100%"
      (click)="agregarCita()"
    >
      Agregar cita
    </button>
  </div>
</div>
